name: rollbar_flutter
description: A new flutter plugin project.
version: 0.1.0
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  rollbar_dart: ">=0.1.0 <0.2.0"
  logging: ^0.11.4

dependency_overrides:
  rollbar_dart:
    path: ../rollbar_dart

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  mockito: ^5.0.7

flutter:
  plugin:
    platforms:
      android:
        package: com.rollbar.flutter
        pluginClass: RollbarFlutterPlugin
