name: rollbar-flutter CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '8.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.0.5'
    - name: Show environment
      run: |
        env
        which flutter
        flutter doctor -v
    - name: Build rollbar_dart
      working-directory: ./rollbar_dart
      run: |
        flutter pub get &&
        flutter analyze --fatal-infos --fatal-warnings &&
        flutter test
    - name: Build rollbar_flutter
      working-directory: ./rollbar_flutter
      run: |
        flutter pub get &&
        flutter analyze --fatal-infos --fatal-warnings &&
        flutter test
    - name: Test android plugin
      working-directory: ./rollbar_flutter/android
      run: |
        export FLUTTER_SDK=$(../../.github/find-flutter-sdk)
        echo $FLUTTER_SDK
        ./gradlew check
